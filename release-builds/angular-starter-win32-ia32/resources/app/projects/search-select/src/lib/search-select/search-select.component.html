<nz-select [nzShowSearch]="showSearch"
           [nzServerSearch]="showSearch" [nzPlaceHolder]="placeholder || 'Start enter title of issue'"
           [nzMode]="type"
           [nzDisabled]="isDisabled"
           [(ngModel)]="selectedItem"
           [compareWith]="compareSelect"
           [nzCustomTemplate]="customValueTemplate"
           [nzShowArrow]="false"
           [nzLoading]="loading"
           (nzOnSearch)="onSearch($event)">
  <nz-option *ngFor="let o of items"
             [nzCustomContent]="customOptionTemplate"
             [nzLabel]="displayLabel(o)" [nzValue]="o">
    <ng-container
      [ngTemplateOutlet]="customOptionTemplate"
      [ngTemplateOutletContext]="{$implicit:o}"
    ></ng-container>
  </nz-option>
</nz-select>
