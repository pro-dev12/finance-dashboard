<div id="scxDrawingDialog" class="modal scxDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a href="#" data-dismiss="modal" aria-hidden="true" class="close">Ã—</a>
                <h4 id="scxDrawingDialog_title">Drawing</h4>
            </div>
            <div class="modal-body scxDrawingDialog-body">

                <ul class="scxTabs">
                    <li class="scxTabItem active" data-id="scxDrawingDialog_tab_style" data-i18n="drawing.all.dialog.style"></li>
                    <li class="scxTabItem" data-id="scxDrawingDialog_tab_tooltip" data-i18n="tooltip.dialog.title"></li>
                    <li class="scxTabItem" data-id="scxDrawing_tab_points" data-i18n="drawing.all.dialog.points.title"></li>
                </ul>

                <div class="scxTabsContent">
                    <div class="scxTabPanel active" data-id="scxDrawingDialog_tab_style">
                        <div id="scxDrawingDialog_panel_figure">
                            <table>
                                <tr id="scxDrawingDialog_panel_figure_linePanel">
                                    <td><label id="scxDrawingDialog_label_lineColor" data-i18n="graphics.line.title"></label></td>
                                    <td>
                                        <input id="scxDrawingDialog_input_lineColor" type="text" class="scxSpectrum">

                                        <input id="scxDrawingDialog_input_lineWidth" type="text" class="form-control">

                                        <select id="scxDrawingDialog_input_lineStyle" class="scxLineStyleSelector scxDropdown">
                                            <option value="solid" data-manuali18="graphics.line.style.solid">&nbsp;</option>
                                            <option value="dash" data-manuali18="graphics.line.style.dash">&nbsp;</option>
                                            <option value="dot" data-manuali18="graphics.line.style.dot">&nbsp;</option>
                                            <option value="dash-dot" data-manuali18="graphics.line.style.dashDot">&nbsp;</option>
                                        </select>

                                        <span id="scxDrawingDialog_panel_figure_lineEnabled">
                                            <input id="scxDrawingDialog_chk_lineColor" type="checkbox" class="js-switch" />
                                        </span>
                                    </td>
                                </tr>
                                <tr id="scxDrawingDialog_panel_figure_horizontalLinePanel">
                                    <td><label id="scxDrawingDialog_label_horizontalLine" data-i18n="drawing.horizontalLine.name"></label></td>
                                    <td>
                                        <input id="scxDrawingDialog_input_horizontalLineColor" type="text" class="scxSpectrum">

                                        <input id="scxDrawingDialog_input_horizontalLineWidth" type="text" class="form-control">

                                        <select id="scxDrawingDialog_input_horizontalLineStyle" class="scxLineStyleSelector scxDropdown">
                                            <option value="solid" data-manuali18="graphics.line.style.solid">&nbsp;</option>
                                            <option value="dash" data-manuali18="graphics.line.style.dash">&nbsp;</option>
                                            <option value="dot" data-manuali18="graphics.line.style.dot">&nbsp;</option>
                                            <option value="dash-dot" data-manuali18="graphics.line.style.dashDot">&nbsp;</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr id="scxDrawingDialog_panel_figure_arcPanel">
                                    <td><label id="scxDrawingDialog_label_arcColor" data-i18n="drawing.all.dialog.arc"></label></td>
                                    <td>
                                        <input id="scxDrawingDialog_input_arcColor" type="text" class="scxSpectrum">

                                        <input id="scxDrawingDialog_input_arcWidth" type="text" class="form-control">

                                        <select id="scxDrawingDialog_input_arcStyle" class="scxLineStyleSelector scxDropdown">
                                            <option value="solid" data-manuali18="graphics.line.style.solid">&nbsp;</option>
                                            <option value="dash" data-manuali18="graphics.line.style.dash">&nbsp;</option>
                                            <option value="dot" data-manuali18="graphics.line.style.dot">&nbsp;</option>
                                            <option value="dash-dot" data-manuali18="graphics.line.style.dashDot">&nbsp;</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr id="scxDrawingDialog_panel_figure_fillColorPanel">
                                    <td><label id="scxDrawingDialog_label_fillColor" data-i18n="graphics.fill.title"></label></td>
                                    <td>
                                        <input id="scxDrawingDialog_input_fillColor" type="text" class="scxSpectrum">
                                        <span id="scxDrawingDialog_panel_figure_fillColorPanel_fillEnabled">
                                            <input id="scxDrawingDialog_chk_fillColor" type="checkbox" class="js-switch" />
                                        </span>
                                    </td>
                                </tr>

                                <tr id="scxDrawingDialog_panel_figure_fillColorPanel2">
                                    <td><label id="scxDrawingDialog_label_fillColor2" data-i18n="drawing.all.dialog.innerFill"></label></td>
                                    <td>
                                        <input id="scxDrawingDialog_input_fillColor2" type="text" class="scxSpectrum">
                                        <span id="scxDrawingDialog_panel_figure_fillColorPanel2_fillEnabled">
                                            <input id="scxDrawingDialog_chk_fillColor2" type="checkbox" class="js-switch" />
                                        </span>
                                    </td>
                                </tr>

                                <tr id="scxDrawingDialog_panel_figure_label">
                                    <td>
                                        <label id="scxDrawingDialog_label_label" data-i18n="drawing.all.dialog.label"></label>
                                    </td>
                                    <td>
                                        <input id="scxDrawingDialog_input_labelText" type="text" class="form-control" minlength="1" maxlength="1" required>

                                        <input id="scxDrawingDialog_input_labelColor" type="text" class="scxSpectrum">

                                        <select id="scxDrawingDialog_input_labelFont" class="scxDropdown scxFontDropdown scxLabelFont">
                                            <option style="font-family:Arial;" value="Arial" data-i18n="graphics.font.name.arial"></option>
                                            <option style="font-family:Calibri;" value="Calibri" data-i18n="graphics.font.name.calibri" selected></option>
                                            <option style="font-family:'Comic Sans';" value="Comic Sans" data-i18n="graphics.font.name.comicSans"></option>
                                            <option style="font-family:'Courier New';" value="Courier New" data-i18n="graphics.font.name.courierNew"></option>
                                            <option style="font-family:Georgia;" value="Georgia" data-i18n="graphics.font.name.georgia"></option>
                                            <option style="font-family:Impact;" value="Impact" data-i18n="graphics.font.name.impact"></option>
                                            <option style="font-family:'Open Sans';" value="Open Sans" data-i18n="graphics.font.name.openSans"></option>
                                            <option style="font-family:'Source Sans Pro';" value="Source Sans Pro" data-i18n="graphics.font.name.sourceSansPro"></option>
                                            <option style="font-family:Tangerine;" value="Tangerine" data-i18n="graphics.font.name.tangerine"></option>
                                        </select>

                                        <select id="scxDrawingDialog_input_labelSize" class="scxDropdown">
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="16">16</option>
                                            <option value="18">18</option>
                                            <option value="20">20</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div id="scxDrawingDialog_panel_image">
                            <table>
                                <tr>
                                    <td><input id="scxDrawingDialog_input_imageURL" class="form-control" type="text" data-i18n="[placeholder]drawing.all.dialog.imageURL"></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="scxDrawingDialog_imagePreviewWrapper scxHasBg form-control">
                                            <img id="scxDrawingDialog_imagePreview" />
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div id="scxDrawingDialog_panel_text">
                            <table>
                                <tr>
                                    <td colspan="2" class="scxControls">
                                        <input id="scxDrawingDialog_input_textColor" type="text" class="scxSpectrum">

                                        <select id="scxDrawingDialog_input_textFont" class="scxDropdown scxFontDropdown">
                                            <option style="font-family:Arial;" value="Arial" data-i18n="graphics.font.name.arial"></option>
                                            <option style="font-family:Calibri;" value="Calibri" data-i18n="graphics.font.name.calibri" selected></option>
                                            <option style="font-family:'Comic Sans';" value="Comic Sans" data-i18n="graphics.font.name.comicSans"></option>
                                            <option style="font-family:'Courier New';" value="Courier New" data-i18n="graphics.font.name.courierNew"></option>
                                            <option style="font-family:Georgia;" value="Georgia" data-i18n="graphics.font.name.georgia"></option>
                                            <option style="font-family:Impact;" value="Impact" data-i18n="graphics.font.name.impact"></option>
                                            <option style="font-family:'Open Sans';" value="Open Sans" data-i18n="graphics.font.name.openSans"></option>
                                            <option style="font-family:'Source Sans Pro';" value="Source Sans Pro" data-i18n="graphics.font.name.sourceSansPro"></option>
                                            <option style="font-family:Tangerine;" value="Tangerine" data-i18n="graphics.font.name.tangerine"></option>
                                        </select>

                                        <select id="scxDrawingDialog_input_textSize" class="scxDropdown">
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="16">16</option>
                                            <option value="18">18</option>
                                            <option value="20">20</option>
                                        </select>

                                        <div class="scxButtonGroup scxDrawingDialog_textStyles">
                                            <label class="btn btn-default scxDrawingDialog_label_textBold">
                                                <input type="checkbox" id="scxDrawingDialog_chk_textBold">
                                            </label>
                                            <label class="btn btn-default scxDrawingDialog_label_textItalic">
                                                <input type="checkbox" id="scxDrawingDialog_chk_textItalic">
                                            </label>
                                            <label class="btn btn-default scxDrawingDialog_label_textUndeline">
                                                <input type="checkbox" id="scxDrawingDialog_chk_textUndeline">
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <textarea id="scxDrawingDialog_input_text" class="form-control"></textarea>
                                    </td>
                                </tr>
                                <!--<tr>-->
                                <!--<td><label id="scxDrawingDialog_label_textBackgroundColor">Background Color</label></td>-->
                                <!--<td>-->
                                <!--<input id="scxDrawingDialog_input_textBackgroundColor" type="text" class="scxSpectrum">-->
                                <!--<input id="scxDrawingDialog_chk_textBackgroundColor" type="checkbox" class="js-switch" />-->
                                <!--</td>-->
                                <!--</tr>-->
                                <!--<tr>-->
                                <!--<td><label id="scxDrawingDialog_label_textBorderColor">Border Color</label></td>-->
                                <!--<td>-->
                                <!--<input id="scxDrawingDialog_input_textBorderColor" type="text" class="scxSpectrum">-->
                                <!--<input id="scxDrawingDialog_chk_textBorderColor" type="checkbox" class="js-switch" />-->
                                <!--</td>-->
                                <!--</tr>-->

                            </table>
                        </div>
                    </div>

                    <div id="scxDrawingDialog_tab_tooltip" class="scxTabPanel" data-id="scxDrawingDialog_tab_tooltip"></div>

                    <div class="scxTabPanel" data-id="scxDrawing_tab_points">
                        <div id="scxDrawingDialog_panel_points">
                            <table id="scxDrawingDialog_panel_magnetTo_selector">
                                <tbody>
                                <tr>
                                    <td>
                                        <label id="scxDrawingDialog_label_magnetModeLabel" data-i18n="drawing.all.dialog.points.magnetMode"></label>
                                    </td>
                                    <td>
                                        <select id="scxDrawingDialog_input_magnetMode" class="scxMagnetSelector scxDropdown scxDrawingDialog_input_magnetMode">
                                            <option value="none" data-i18n="drawing.all.dialog.points.never"></option>
                                            <option value="always" data-i18n="drawing.all.dialog.points.always"></option>
                                            <option value="near" data-i18n="drawing.all.dialog.points.near"></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label id="scxDrawingDialog_label_magnetToLabel" data-i18n="drawing.all.dialog.points.magnetTo"></label>
                                    </td>
                                    <td>
                                        <select id="scxDrawingDialog_input_magnetTo" class="scxMagnetSelector scxDropdown scxDrawingDialog_input_magnetTo">
                                            <option value="open" data-i18n="drawing.all.dialog.points.open"></option>
                                            <option value="high" data-i18n="drawing.all.dialog.points.high"></option>
                                            <option value="low" data-i18n="drawing.all.dialog.points.low"></option>
                                            <option value="close" data-i18n="drawing.all.dialog.points.close"></option>
                                            <option value="bar" data-i18n="drawing.all.dialog.points.bar"></option>
                                        </select>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer scxDrawingDialog-footer">
                <button type="button" class="btn btn-warning" id="scxDrawingDialog_btn_resetToDefaults" data-i18n="dialog.button.defaults"></button>
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="dialog.button.close"></button>
                <button type="button" class="btn btn-success" id="scxDrawingDialog_btn_save" data-i18n="dialog.button.save"></button>
                <button type="button" class="btn btn-primary" id="scxDrawingDialog_btn_apply" data-i18n="dialog.button.apply"></button>
            </div>
        </div>
    </div>
</div>
