<div id="scxCompareInstrumentDialog" class="modal scxDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <h4 id="scxCompareInstrument_headerTitle" data-i18n="compareInstrument.instrument"></h4>
            </div>
            <div class="modal-body scxCompareInstrumentDialog-body">
                <div class="scxCompareInstrumentDialog_container_symbol scxTable">
                    <label class="scxCompareInstrumentDialog_symbol_label scxTable_cell"  data-i18n="compareInstrument.symbol"></label>

                <div class="scxCompareInstrumentDialog_container_color scxTable">
