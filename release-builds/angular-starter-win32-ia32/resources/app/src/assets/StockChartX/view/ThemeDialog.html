<div id="scxThemeDialog" class="modal scxDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a href="#" data-dismiss="modal" aria-hidden="true" class="close">Ã—</a>
                <h4 id="scxThemeDialog_headerTitle"></h4>
            </div>
            <div class="modal-body scxThemeDialog-body">
                <table>
                    <tr>
                        <td><label data-i18n="theme.dialog.lineBarColor"></label></td>
                        <td><input id="scxThemeDialog_input_lineBarColor" type="text" class="scxSpectrum"></td>
                    </tr>
                    <tr>
                        <td><label data-i18n="theme.dialog.upCandleColor"></label></td>
                        <td><input id="scxThemeDialog_input_upBarColor" type="text" class="scxSpectrum"></td>
                    </tr>
                    <tr>
                        <td><label id="scxThemeDialog_label_upBarBorderColor" data-i18n="theme.dialog.upCandleBorderColor"></label></td>
                        <td class="scxInline">
                            <input id="scxThemeDialog_input_upBarBorderColor" type="text" class="scxSpectrum">
                            <input id="scxThemeDialog_chk_upBarBorderColor" type="checkbox" class="js-switch" />
                        </td>
                    </tr>
                    <tr>
                        <td><label data-i18n="theme.dialog.downCandleColor"></label></td>
                        <td><input id="scxThemeDialog_input_downBarColor" type="text" class="scxSpectrum"></td>
                    </tr>
                    <tr>
                        <td><label id="scxThemeDialog_label_downBarBorderColor" data-i18n="theme.dialog.downCandleBorderColor"></label></td>
                        <td class="scxInline">
                            <input id="scxThemeDialog_input_downBarBorderColor" type="text" class="scxSpectrum">
                            <input id="scxThemeDialog_chk_downBarBorderColor" type="checkbox" class="js-switch" />
                        </td>
                    </tr>
                    <tr>
                        <td><label data-i18n="theme.dialog.wickColor"></label></td>
                        <td><input id="scxThemeDialog_input_wickColor" type="text" class="scxSpectrum"></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><label data-i18n="theme.dialog.textFont"></label></td>
                        <td>
                            <select id="scxThemeDialog_input_textFont" class="scxDropdown scxFontDropdown">
                                <option style="font-family:Arial;" value="Arial" data-i18n="graphics.font.name.arial"></option>
                                <option style="font-family:Calibri;" value="Calibri" data-i18n="graphics.font.name.calibri" selected></option>
                                <option style="font-family:'Comic Sans';" value="Comic Sans" data-i18n="graphics.font.name.comicSans"></option>
                                <option style="font-family:'Courier New';" value="Courier New" data-i18n="graphics.font.name.courierNew"></option>
                                <option style="font-family:Georgia;" value="Georgia" data-i18n="graphics.font.name.georgia"></option>
                                <option style="font-family:Impact;" value="Impact" data-i18n="graphics.font.name.impact"></option>
                                <option style="font-family:'Open Sans';" value="Open Sans" data-i18n="graphics.font.name.openSans"></option>
                                <option style="font-family:'Source Sans Pro';" value="Source Sans Pro" data-i18n="graphics.font.name.sourceSansPro"></option>
                                <option style="font-family:Tangerine;" value="Tangerine" data-i18n="graphics.font.name.tangerine"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label data-i18n="theme.dialog.textSize"></label></td>
                        <td>
                            <select id="scxThemeDialog_input_textSize" class="scxDropdown">
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label data-i18n="theme.dialog.textColor"></label></td>
                        <td><input id="scxThemeDialog_input_textColor" type="text" class="scxSpectrum"></td>
                    </tr>
                    <tr>
                        <td><label data-i18n="theme.dialog.gradientColor1"></label></td>
                        <td><input id="scxThemeDialog_input_gradient1Color" type="text" class="scxSpectrum"></td>
                    </tr>
                    <tr>
                        <td><label data-i18n="theme.dialog.gradientColor2"></label></td>
                        <td><input id="scxThemeDialog_input_gradient2Color" type="text" class="scxSpectrum"></td>
                    </tr>
                    <tr>
                        <td><label id="scxThemeDialog_label_valueScalePanelColor" data-i18n="theme.dialog.valueScalePanelColor"></label></td>
                        <td><input id="scxThemeDialog_input_valueScalePanelColor" type="text" class="scxSpectrum"><td/>
                    </tr>
                    <tr>
                        <td><label id="scxThemeDialog_label_dateScalePanelColor"data-i18n="theme.dialog.dateScalePanelColor"></label></td>
                        <td class="scxInline"><input id="scxThemeDialog_input_dateScalePanelColor" type="text" class="scxSpectrum"></td>
                    </tr>
                    <tr>
                        <td><label data-i18n="theme.dialog.gridColor"></label></td>
                        <td><input id="scxThemeDialog_input_gridColor" type="text" class="scxSpectrum"></td>
                    </tr>
                </table>

                <div id="scxThemeDialog_themeWrapper" style="float: left;">
                    <select id="scxThemeDialog_input_theme" class="scxDropdown" data-dropup-auto="true"></select>
                    <button type="button" class="btn btn-default" id="scxThemeDialog_btn_newTheme" data-i18n="dialog.button.new"></button>
                    <span id="scxThemeDialog_newThemeWrapper">
                        <input type="text" value="" class="form-control" id="scxThemeDialog_input_newThemeName">
                        <button type="button" class="btn btn-default" id="scxThemeDialog_btn_newThemeConfirm" data-i18n="dialog.button.cancel"></button>
                    </span>
                </div>
            </div>
            <div class="modal-footer scxThemeDialog-footer">
                <div class="scxThemeDialog-footer-buttons">
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="dialog.button.close"></button>
                    <button type="button" class="btn btn-success" id="scxThemeDialog_btn_saveTheme" data-i18n="dialog.button.save" data-dismiss="modal"></button>
                    <button type="button" class="btn btn-primary" id="scxThemeDialog_btn_save" data-i18n="dialog.button.apply"></button>
                </div>
            </div>
        </div>
    </div>
</div>
