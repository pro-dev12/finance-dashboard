<nz-select
  [class]="className"
  [nzDropdownClassName]="nzDropdownClassName"
  [nzPlaceHolder]="placeholder"
  [nzOptionHeightPx]="23"
  [compareWith]="compareAccounts"
  [(nzOpen)]="isOpened"
  [(ngModel)]="account"
>
  <nz-option *ngFor="let item of items" [nzLabel]="account.id == item.id && isOpened ? item.id.toString() : labelTransformer(item.id)"
             [nzValue]="item"></nz-option>
</nz-select>
