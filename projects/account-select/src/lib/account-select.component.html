<nz-select
  [class]="className"
  [nzDropdownClassName]="nzDropdownClassName"
  [nzPlaceHolder]="placeholder"
  [nzOptionHeightPx]="23"
  [nzLoading]="loading"
  [(ngModel)]="activeAccountId"
  (ngModelChange)="select($event)"
>
  <nz-option *ngFor="let item of items" [nzLabel]="item.id" [nzValue]="item.id"></nz-option>
</nz-select>
