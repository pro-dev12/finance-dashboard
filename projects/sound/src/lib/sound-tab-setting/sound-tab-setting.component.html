<div>
    <h1>Sounds</h1>
    <p>Off</p>
    <nz-switch [(ngModel)]="switchValue"  (ngModelChange)="save()"></nz-switch>
    <p>On</p>
</div>
<hr>
<div [ngClass]="!switchValue ? 'disabled' : ''">
    <lib-sound-setting *ngFor="let sound of settingName" [isDisable]="!switchValue" [checked]="sound?.checked" [name]="sound?.name" [selectedSound]="sound?.selectedSound" [volume]="sound?.volume" (switchValue)="switchValue = $event"></lib-sound-setting>
</div>
