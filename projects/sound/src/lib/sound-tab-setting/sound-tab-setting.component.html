<div>
    <h1>Sounds</h1>
    <p>Off</p>
    <nz-switch [(ngModel)]="switchValue"></nz-switch>
    <p>On</p>
</div>
<hr>
<lib-sound-setting *ngFor="let sound of settingName" [checked]="switchValue || sound?.checked" [name]="sound?.name" [selectedSound]="sound?.selectedSound" [volume]="sound?.volume"></lib-sound-setting>
