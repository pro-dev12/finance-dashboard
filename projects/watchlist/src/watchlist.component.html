<window-header className="widget" [window]="this">
  <button 
    class="wm-header-btn ml-auto"
    (click)="grid.createComponentModal()"
  >
    <i class="icon-setting-gear"></i>
  </button>
</window-header>

<data-grid 
  [items]="items"
  [handlers]="handlers"
  [columns]="columns"
  [class.loading-block]="isLoading"
  #grid
>
  <instrument-select className="watchlist-instrument-select" (handleInstrumentChange)='addNewInstrument($event)'></instrument-select>
</data-grid>
