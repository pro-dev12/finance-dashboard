<span
  [formlyAttributes]="field"
  class="color-wrapper"
  [cpWidth]="'200px'"
  [cpPosition]="'auto'" [cpUseRootViewContainer]="true"
  (colorPickerChange)="updateValue($event)" [colorPicker]="formControl?.value"
  [class.disabled]="formControl.disabled"
 >
  <span>
    <input
      class="color-input" disabled [style.background]="formControl?.value"/>
    </span>
  <span class="color-label">{{field.templateOptions?.label}}</span>
</span>
