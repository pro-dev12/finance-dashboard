<ng-container [ngSwitch]="field.type">
  <nz-form-item *ngSwitchCase="fieldsTypes.Input">
    <nz-form-label *ngIf="field.label">{{field.label}}</nz-form-label>
    <nz-form-control>
      <input [(ngModel)]="value" [type]="field.inputType">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngSwitchCase="fieldsTypes.Select">
    <nz-form-label *ngIf="field.label">{{field.label}}</nz-form-label>
    <nz-form-control>
      <nz-select [(ngModel)]="value">
        <nz-option *ngFor="let option of field.options" [nzValue]="option" [nzLabel]="option"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngSwitchCase="fieldsTypes.Checkbox">
    <nz-form-label *ngIf="field.label">{{field.label}}</nz-form-label>
    <nz-form-control>
      <nz-checkbox-group [(ngModel)]="checkBoxList"></nz-checkbox-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngSwitchCase="fieldsTypes.Color">
    <nz-form-control>
      <span [(colorPicker)]="value">
      <input class="color-input" disabled  [style.background]="value"/> {{field.label}}
      </span>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngSwitchCase="fieldsTypes.Radio">
    <nz-form-label *ngIf="field.label">{{field.label}}</nz-form-label>
    <nz-form-control>
      <nz-radio-group [(ngModel)]="value">
        <label nz-radio [nzValue]="o" *ngFor="let o of field.options">{{ o }}</label>
      </nz-radio-group>
    </nz-form-control>
  </nz-form-item>
</ng-container>
