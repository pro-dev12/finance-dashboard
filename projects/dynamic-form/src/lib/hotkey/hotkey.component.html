<div [formlyAttributes]="field"
     class="hotkey-wrapper"
>
 <label>{{field.templateOptions?.label}}</label>
  <div
    [class.recording]="isKeyboardRecording"
    [title]="!isKeyboardRecording ? 'Click to record hotkey': ''"
    class="hotkey-input" (click)="changeHotkey($event)" >{{isKeyboardRecording ? 'Recording hotkey': ''}} {{getKeyStringTitle()}}</div>
</div>
