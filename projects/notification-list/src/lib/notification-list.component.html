<window-header [window]="this">
  <button nz-button nzSize="small" (click)="acceptAllNotifications()" class="ml-auto clear-btn">Clear All</button>
</window-header>
<div class="list-container">
  <cdk-virtual-scroll-viewport [itemSize]="">
    <div (click)="acceptNotification(notification.id)" class="notification {{notification.type}}"
      *ngFor="let notification of notifications">
      <div class="header">
        <div class="icon">
          <span class="{{notification.icon}}">
            <span class="path1"></span><span class="path2"></span><span class="path3"></span><span
              class="path4"></span><span class="path5"></span>
          </span>
        </div>
        <div class="title">
          {{notification.title}}
        </div>
        <div class="timestamp">
          {{notification.createAt | date: 'hh:mm:SS'}}
        </div>
      </div>

      <div class="body">
        {{notification.body}}
      </div>

    </div>
    <div *ngIf="!notifications || !notifications.length" class="no-notifications">
      No notification yet
    </div>
  </cdk-virtual-scroll-viewport>
</div>
