<form [formGroup]="form">

<div class="param">
  <div class="title">Account</div>
  <nz-select 
    class="input" 
    nzPlaceHolder="Select a account" 
    formControlName="accountId" 
    nzSize="small"
  >
    <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
    <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
    <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
  </nz-select>
</div>

<div class="param">
  <div class="title">Symbol</div>
  <instrument-select [(instrument)]="instrument"></instrument-select>
</div>

<div class="param">
  <div class="title">Type</div>
  <nz-select 
    class="input"
    nzPlaceHolder="Select a type" 
    formControlName="type" 
    nzSize="small"
  >
    <nz-option *ngFor="let item of OrderTypes" [nzLabel]="item" [nzValue]="item"></nz-option>
  </nz-select>
</div>

<div 
  *ngIf="form.value.type === 'Limit' || form.value.type === 'StopMarket' || form.value.type === 'StopLimit'"
  class="param"
>
  <div class="title">Price</div>

  <div class="quantity-group">
    <nz-input-number
      *ngIf="form.value.type === 'StopMarket' || form.value.type === 'StopLimit'" 
      nzSize="small"
      class="input"
      formControlName="stopPrice"
      [nzStep]="step"
      nzPlaceHolder="Stop price"
    ></nz-input-number>

    <nz-input-number
      *ngIf="form.value.type === 'Limit' || form.value.type === 'StopLimit'" 
      nzSize="small"
      class="input"
      formControlName="limitPrice"
      [nzStep]="step"
      nzPlaceHolder="Limit price"
    ></nz-input-number>
  </div>
</div>

<div class="param">
  <div class="title">Quantity</div>
  <nz-input-number
    nzSize="small"
    class="input"
    formControlName="quantity"
    [nzStep]="step"
    nzPlaceHolder="Quantity"
  ></nz-input-number>
</div>

<div class="param">
  <div class="title">TIF</div>
  <nz-select class="input" nzPlaceHolder="TIF" formControlName="duration" nzSize="small">
    <nz-option *ngFor="let item of OrderDurations" [nzLabel]="item" [nzValue]="item"></nz-option>
  </nz-select>
</div>

<div class="button-container">
  <button (click)="submit(OrderSide.Sell)" class="sell">
    Sell
    <!-- <div class="price">
      1.24000
    </div> -->
  </button>
  <button (click)="submit(OrderSide.Buy)" class="buy">
    Buy
    <!-- <div class="price">
      1.24000
    </div> -->
  </button>
</div>
