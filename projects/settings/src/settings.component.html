<window-header [window]="this"></window-header>
<div class="settings">
  <ul class="tabs">
    <li [class.active]="activeTab === tab" *ngFor="let tab of tabs" (click)="activeTab = tab">{{tab}}</li>
  </ul>

  <ul class="tab-content" *ngIf="activeTab === 'general'">
    <li>
      <div class="title">THEME</div>
        <nz-select
          class="select"
          nzDropdownClassName="setting-dropdown"
          nzSize="small"
          [(ngModel)]="currentTheme"
        >
          <nz-option
            *ngFor="let theme of themes"
            [nzValue]="theme"
            [nzLabel]="theme"
          >
          </nz-option>
        </nz-select>
        <i class="icon-arrow-dropdown"></i>
    </li>
    <li>
      <div class="title">LANGUAGE</div>
      <nz-select nzSize="small" class="select" ngModel="en-GB" nzDisabled>
        <nz-option nzValue="en-GB" nzLabel="English"></nz-option>
      </nz-select>
    </li>
    <li>
      <nz-radio-group [(ngModel)]="autoSaveSetting" (ngModelChange)="switchAutoSave($event)">
        <div >
          <label nz-radio [nzValue]="saveDelayValues.fiveMin">Auto save settings every 5 minutes</label>
        </div>
        <div>
          <label nz-radio [nzValue]="saveDelayValues.autoSave">Auto save</label>
        </div>
        <div>
          <label nz-radio [nzValue]="saveDelayValues.manualSave">Manual save</label>
        </div>
      </nz-radio-group>
    </li>
  </ul>
  <table class="tab-content table" *ngIf="activeTab === 'hotkeys'">
    <thead class="header">
      <tr>
        <th>Action</th>
        <th>Hotkey</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entrey of settings.hotkeys">
        <td>{{entrey[0]}}</td>
        <td (dblclick)="changeHotke($event, entrey)">{{entrey[1]}}</td>
      </tr>
    </tbody>
  </table>
</div>
