<div class="d-flex">
  <ul nz-menu nzMode="inline" nzTheme="dark" [nzInlineCollapsed]="false">
    <li (click)="open(tabs.General)" nz-menu-item>
      <span>General</span>
    </li>
    <li (click)="open(tabs.Hotkeys)" nz-menu-item>
      <span>Hotkeys</span>
    </li>
    <li nz-submenu nzTitle="Columns">
      <ul>
        <li *ngFor="let item of submenuItems" (click)="open(item.tab)" nz-menu-item>{{item.label}}</li>
      </ul>
    </li>
  </ul>

  <ng-container *ngFor="let item of list">
    <formly-form [form]="getForm(item.tab)"  [class.d-block]="shouldShowForm(item.tab)" [fields]="item.config" ></formly-form>
  </ng-container>

</div>
