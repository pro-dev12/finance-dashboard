<div class="d-flex">
  <ul nz-menu nzMode="inline" nzTheme="dark" [nzInlineCollapsed]="false">
    <li (click)="openGeneral()" nz-menu-item>
      <span>General</span>
    </li>
    <li  (click)="openHotkeys()"  nz-menu-item>
      <span>Hotkeys</span>
    </li>
    <li nz-submenu nzTitle="Columns">
      <ul>
        <li nz-menu-item>Common</li>
        <li nz-menu-item>LQT</li>
        <li nz-menu-item>Price</li>

      </ul>
    </li>
    <li nz-submenu nzTitle="Navigation Three">
      <ul>
        <li nz-menu-item>Option 9</li>
        <li nz-menu-item>Option 10</li>
        <li nz-menu-item>Option 11</li>
      </ul>
    </li>
  </ul>
  <dynamic-form *ngIf="shouldShowForm(tabs.General)" [fields]="generalFields"></dynamic-form>

  <dynamic-form  *ngIf="shouldShowForm(tabs.Hotkeys)"  [fields]="hotkeyFields"></dynamic-form>
</div>
