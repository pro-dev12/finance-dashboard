<window-header (close)="dispose()" [window]="this"></window-header>

<div class="dom-settings">
  <div class="d-flex h-100">

    <ul class="menu">
      <li
        class="menu-item"
        [class.active]="shouldShowForm(item.tab)"
        (click)="item.tab && open(item)"
        *ngFor="let item of list"
      >
        <span>{{item.label}}</span>
        <ul *ngIf="item.children" class="sub-menu">
          <li
            class="menu-item"
            (click)="$event.stopPropagation(); open(item)"
            [class.active]="shouldShowForm(item.tab)"
            *ngFor="let item of item.children"
          >
            {{item.label}}
          </li>
        </ul>
      </li>
    </ul>
    <cdk-virtual-scroll-viewport class="{{currentTab}}" itemSize="">

      <formly-form
        [(model)]="model[currentTab]"
        [fields]="currentConfig"
      >
      </formly-form>
    </cdk-virtual-scroll-viewport>
  </div>

</div>
