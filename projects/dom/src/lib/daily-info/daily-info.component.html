<div class="chart-data">
  <div [class.d-none]="!showInstrumentChange" class="income">
    <span class="" #incomeNode></span>
    <span class="income-info" #incomePercentageNode></span>
  </div>
  <div [class.d-none]="!showOHLVInfo">
    <div class="chart-info">H: <span #high></span></div>
    <div class="chart-info">L: <span #low></span></div>
    <div class="chart-info">O: <span #open></span></div>
    <div class="chart-info">V: <span #volume></span></div>
  </div>
</div>
