<div class="chart-data">
  <div [class.d-none]="!showInstrumentChange" class="income">
    <span class="" #incomeNode></span>
    <span class="income-info" #incomePercentageNode></span>
  </div>
  <div [class.d-none]="!showOHLVInfo">
    <div class="chart-info"><span class="info-indicator">H:</span> <span #high></span></div>
    <div class="chart-info"><span class="info-indicator">L:</span> <span #low></span></div>
    <div class="chart-info"><span class="info-indicator">O:</span> <span #open></span></div>
    <div class="chart-info"><span class="info-indicator">V:</span> <span #volume></span></div>
  </div>
</div>
