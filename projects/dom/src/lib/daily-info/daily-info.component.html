<div class="chart-data">
  <div *ngIf="showInstrumentChange" class="income">
    <ng-container *ngIf="income != null; else emptySpace">
    {{income}} ({{getInfo(incomePercentage)}}%)
  </ng-container>
    <ng-template #emptySpace>
      --
    </ng-template>
  </div>
  <ng-container *ngIf="showOHLVInfo">
    <div class="chart-info">H: {{formattedDailyInfo?.high}}</div>
    <div class="chart-info">L: {{formattedDailyInfo?.low }}</div>
    <div class="chart-info">O: {{formattedDailyInfo?.open}}</div>
    <div class="chart-info">V: {{formattedDailyInfo?.volume}}</div>
  </ng-container>
</div>
