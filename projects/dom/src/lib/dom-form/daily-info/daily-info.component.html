<div class="chart-data">
  <div *ngIf="showInstrumentChange" class="income">
    <ng-container *ngIf="income != null; else emptySpace">
    {{ income}} ({{getInfo(incomePercentage)}}%)
  </ng-container>
    <ng-template #emptySpace>
      --
    </ng-template>
  </div>
  <ng-container *ngIf="showOHLVInfo">
    <div class="chart-info">H: {{getInfo(dailyInfo?.high)}}</div>
    <div class="chart-info">L: {{getInfo(dailyInfo?.low) }}</div>
    <div class="chart-info">O: {{getInfo(dailyInfo?.open)}}</div>
    <div class="chart-info">V: {{getInfo(dailyInfo?.volume)}}</div>
  </ng-container>
</div>
