<div *ngIf="dailyInfo" class="chart-data">
  <div [class.d-none]="!showInstrumentChange" class="income">{{ income }} ({{incomePercentage}}%)</div>
  <ng-container *ngIf="showOHLVInfo">
    <div class="chart-info">H: {{dailyInfo.high}}</div>
    <div class="chart-info">L: {{dailyInfo.low}}</div>
    <div class="chart-info">O: {{dailyInfo.open}}</div>
    <div class="chart-info">V: {{volume}}</div>
  </ng-container>
</div>
