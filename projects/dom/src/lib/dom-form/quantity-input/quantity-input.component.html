<div class="inner-buttons">

  <ng-container *ngFor="let item of amountButtons">
    <button
      [class.black-btn]="item.black"
      [class.selected]="isCurrentValue(item)"
      (click)="updateValue(item)"
      (contextmenu)="item.edit = true;"
      *ngIf="!item.edit"
      nz-button>{{item.value}}</button>
    <nz-input-number *ngIf="item.edit"
           (keyup.enter)="item.edit = false"
           (focusout)="item.edit = false"
           [(ngModel)]="item.value">
    </nz-input-number>
  </ng-container>
</div>
