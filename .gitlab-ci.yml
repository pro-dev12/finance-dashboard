image: teracy/angular-cli

stages:
    - install
    - test
    - build
    # - deploy

.libs-cache:
    tags:
        - docker
    cache:
        paths:
            - node_modules/

install:
    stage: install
    extends: .libs-cache
    script:
        - npm i

lint:
    extends: .libs-cache
    stage: test
    cache:
        policy: pull
    script:
        - npm run lint

