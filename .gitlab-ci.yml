        - docker build --tag "$DEV_AWS_ACCOUNT.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/client:test" .
        - docker push "$DEV_AWS_ACCOUNT.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/client:test"
