        - docker pull "$DEV_AWS_ACCOUNT.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/client:latest"
        - docker tag "$DEV_AWS_ACCOUNT.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/client:latest" "$DEV_AWS_ACCOUNT.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/client:stage"
        - docker push "$DEV_AWS_ACCOUNT.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/client:stage"
