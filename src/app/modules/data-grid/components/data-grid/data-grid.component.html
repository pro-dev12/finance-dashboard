<div class="grid">
  <div class="table-container" #tableContainer>
    <table>

      <thead>
        <tr>
          <th *ngFor="let column of columns; let i = index" class="head cell" [title]=" column" width='100'>
            <span class="data">{{column}}</span>
          </th>
          <th style="width: 100%"></th>
        </tr>
      </thead>

      <tbody>
        <tr class="disable-draggable" *ngFor="let item of items; let i = index" [className]="item.class">

          <td *ngFor="let column of columns; let j = index" class="column cell" [ngClass]="column">
            <span *itemViewBuilder="item && item[column]" [ngClass]="item[column].class" class="data">
              {{item[column].value}}
            </span>
          </td>
          <td style="width: 100%"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
