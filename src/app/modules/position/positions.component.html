  <div class="list-type">
    <div
      (click)="isList = true"
      [class.active]="isList" class="list"><i class="icon-list"></i>List
    </div>

    <div [class.active]="!isList"
         (click)="isList = false"
         class="group"><i class="icon-folder"></i>Group
    </div>
  </div>
  <data-grid [items]="items" [columns]="headers"></data-grid>
