<div class="close-all">Close All <i (click)="deleteAll()" class="icon-close"></i></div>

<div *ngFor="let side of sides" class="list">
  <div class="close-all">Close All <i (click)="deleteAll(side)" class="icon-close"></i></div>

  <!-- TODO: move filter to ts part -->
  <div *ngFor="let position of items; trackBy: trackByFn" class="list-item ">
    <div>
      <div class="item-volume">{{position.size}}</div>
      <div class="item-price">${{position.price}}</div>
    </div>
    <i (click)="deleteItem(position)" class="icon-close"></i>
  </div>
</div>
