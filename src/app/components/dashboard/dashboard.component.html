<ng-template [ngIf]="settings?.navbarPosition === 'Top'">
  <ng-template [ngTemplateOutlet]="navbar"></ng-template>
</ng-template>

<layout #layout *ngIf="settings"></layout>

<ng-template [ngIf]="settings?.navbarPosition === 'Bottom'">
  <ng-template [ngTemplateOutlet]="navbar"></ng-template>
</ng-template>

<context-menu></context-menu>

<ng-template #navbar>
  <app-navbar *ngIf="layout && !isPopup()" [layout]="layout" #bar></app-navbar>
</ng-template>
