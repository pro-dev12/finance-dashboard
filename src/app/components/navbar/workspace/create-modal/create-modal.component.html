<form
  [formGroup]="form"
>
  <div class="mt-2 text-left">
    <small class="text-muted px-2 mb-1">Start with</small>
    <nz-select [nzOptionHeightPx]="20" class="custom-form-control" [(ngModel)]="base" formControlName="base">
      <nz-option nzValue="blank" [nzLabel]="blankOption"></nz-option>
      <nz-option *ngFor="let option of options" [nzValue]="option.value" [nzLabel]="option.label"></nz-option>
    </nz-select>
  </div>
  <div class="mb-1 mt-3 text-left">
    <small class="text-muted px-2 mb-1">{{name}}</small>
    <input nzSize="small" class="custom-form-control ant-input" type="text" nz-input formControlName="name">
  </div>

</form>

<div *nzModalFooter>
  <button nz-button nzType="default" class="ant-btn text-uppercase modal-btn" (click)="handleCancel()">Cancel</button>
  <button nz-button nzType="primary" class="ant-btn ant-btn-primary text-uppercase" (click)="handleOk()">Save</button>
</div>
