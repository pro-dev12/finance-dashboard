<nav class="navigation-bar">
  <button class="position-settings-button"
          nz-dropdown
          (nzVisibleChange)="handleInsideDropdownToggle($event)"
          [nzDropdownMenu]="menu"
          [nzTrigger]="'click'">
    <i class=" icon-settings-points"></i>
  </button>

  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu class="navbar-position-list">
      <li nz-menu-item
          *ngIf="currentNavbarPosition !== navbarPosition.Bottom"
          (click)="changeNavbarPosition(navbarPosition.Bottom)">
        <i class="icon-arrow-down-general"></i> Attach at the bottom
      </li>
      <li nz-menu-item
          *ngIf="currentNavbarPosition !== navbarPosition.Top"
          (click)="changeNavbarPosition(navbarPosition.Top)">
        <i class="icon-arrow-up-general"></i> Attach at the top
      </li>
      <li nz-menu-item *ngIf="!isNavbarHidden"
          (click)="changeNavbarVisibility(true)">
        <i class="icon-hide"></i> Auto-hide
      </li>
      <li nz-menu-item *ngIf="isNavbarHidden"
          (click)="changeNavbarVisibility(false)">
        <i class="icon-show"></i> Show
      </li>
    </ul>
  </nz-dropdown-menu>

  <div class="navbar-manager">
    <!-- <app-navbar-controller></app-navbar-controller> -->
  </div>
  <div class="logo">
  </div>
  <div class="create-frame">
    <app-drag-drawer *ngIf="layout" [layout]="layout" (toggleDropdown)="handleInsideDropdownToggle($event)"></app-drag-drawer>
  </div>
  <app-frames-manager [dropdownPlacement]="dropdownPlacementLeftSide"></app-frames-manager>
  <!-- <div class="search">
    <button class="icon-search"></button>
  </div> -->
  <!-- <div class="spacer">&nbsp;</div>-->
  <!-- </div> -->
  <windows [layout]="layout" (toggleDropdown)="handleInsideDropdownToggle($event)"></windows>
  <app-connections [layout]="layout"></app-connections>
  <div class="preferences">
    <app-trade-lock></app-trade-lock>

    <app-workspace
      (toggleDropdown)="handleInsideDropdownToggle($event)"
      [layout]="layout"
      [dropdownPlacement]="dropdownPlacementRightSide"
    ></app-workspace>

    <button
      #settingsButton
      [title]="'Settings'"
      (click)="openSettings(); settingsButton.blur()" class="icon-setting-gear navbar-button"
    ></button>

    <button
      #notificationsButton
      [title]="'Notifications'"
      (click)="openNotificationsList(); notificationsButton.blur()" class="icon-notification  navbar-button">
      <i *ngIf="isNewNotification" class="icon-ellipse"></i>
    </button>

    <app-account></app-account>
  </div>
  <div class="time">
    <app-clock [dropdownPlacement]="dropdownPlacementRightSide"
               (toggleDropdown)="handleInsideDropdownToggle($event)"
    ></app-clock>
  </div>

  <div class="control">
    <button
      class="icon-minimize-window native-minimize-button"
            onclick="window.nativeMinimize && window.nativeMinimize()"></button>
    <button class="icon-full-screen-window native-maximize-button"
            onclick="window.nativeMaximize && window.nativeMaximize()"></button>
    <button class="icon-close-window native-close-button" onclick="window.nativeClose && window.nativeClose()"></button>
  </div>
